<!DOCTYPE html>
<html>

<head>
  <title>Test</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="test02.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

  <div class="row ">
    <div class="col-6">
      <svg id="mainSvg">
        <path id="mainXAxis" style="stroke:#ce2020;stroke-width:1" fill="none" />
        <path id="mainYAxis" style="stroke:#ce2020;stroke-width:1" fill="none" />
      </svg>
    </div>
    <div class="col-4">
      <form class="range-form">
        <div class="form-group row">
          <div class="col-md-9">
            <label>Base Radius</label>
            <input type="range" min="-200" max="200" value="80" class="form-control-range range-slider"
              id="baseRadInpID">
          </div>
          <div class="col-md-3">
            <span id="baseRadOpID">0</span>
          </div>
        </div>

        <div class="form-group row">
          <div class="col-md-9">
            <label>Profile Length</label>
            <input type="range" min="-200" max="200" value="50" class="form-control-range range-slider"
              id="profLngthInpID">
          </div>
          <div class="col-md-3">
            <span id="profLngthOpID">0</span>
          </div>
        </div>

        <div class="form-group row">
          <div class="col-md-9">
            <label>Profile Curve Offset Pos</label>
            <input type="range" min="-200" max="200" value="35" class="form-control-range range-slider"
              id="profCrvOfstInpID">
          </div>
          <div class="col-md-3">
            <span id="profCrvOfstOpID">0</span>
          </div>
        </div>

        <div class="form-group row">
          <div class="col-md-9">
            <label>Profile Thickness</label>
            <input type="range" min="-200" max="200" value="45" class="form-control-range range-slider"
              id="profThckInpID">
          </div>
          <div class="col-md-3">
            <span id="profThckOpID">0</span>
          </div>
        </div>

        <!-- Profile-Border color setting input -->
        <div class="form-group mt-2 row">
          <div class="col-md-9">
            <label>Profile Border Color</label>
            <input onchange="updateColor()" type="color" id="brdrClrInp" value="#000000">
          </div>
        </div>

        <!-- Profile fill color setting input -->
        <div class="form-group mt-2 row">
          <div class="col-md-9">
            <label>Profile Fill Color</label>
            <input onchange="updateColor()" type="color" id="fillClrInp" value="#ff66aa"
          </div>
        </div>





        <div class="form-group px-3 mt-2 row">
          <button id="rsTglBtn" type="button" onclick="strtStopTglFunc()" class="btn btn-success">Start</button>
        </div>
      </form>

    </div>


    <script src="./test02.js"></script>
</body>

</html>
